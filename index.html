<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset iframe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // ฟังก์ชันเพื่อดึงค่าพารามิเตอร์จาก URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function() {
            // ดึงค่า id จาก URL
            const id = getQueryParam('id');
            
            if (id) {
                // โหลด iframe ด้วย id ที่ดึงมา
                const iframe = document.getElementById("assetIframe");
                iframe.src = `https://script.google.com/macros/s/AKfycbwa7f2vyS0g_4l-s3p9T_JVjxgbFUzUoYRNVSBq1WHXnircGJUiG6f9E6Oe5E6KQ60/exec?id=${id}`;
            } else {
                alert("No ID provided!");
            }
        };
    </script>
</head>
<body>
    <iframe id="assetIframe"></iframe>
</body>
</html>
